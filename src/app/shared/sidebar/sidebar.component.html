<mat-nav-list>
  <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <mat-icon matListItemIcon>dashboard</mat-icon>
    <span matListItemTitle>Home</span>
  </a>

  <a mat-list-item routerLink="/appraisal" routerLinkActive="active">
    <mat-icon matListItemIcon>assessment</mat-icon>
    <span matListItemTitle>Appraisal</span>
  </a>

  <ng-container *ngIf="isAdminOrHR$ | async">
    <a mat-list-item routerLink="/bonus" routerLinkActive="active">
      <mat-icon matListItemIcon>star</mat-icon>
      <span matListItemTitle>Bonus</span>
    </a>
  </ng-container>
</mat-nav-list>
